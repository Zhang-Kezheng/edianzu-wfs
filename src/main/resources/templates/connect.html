<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/layui/2.5.6/css/layui.css">
    <style>
        #form{
            width: 400px;
            height: 300px;
            margin: 0 auto;
        }
        .commit{
            float: right;
            margin: 0 auto;
        }
        #advice{
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="form">
        <div class="layui-input-block">
            <label for="name">姓名
                <input type="text" name="name" id="name" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input" >
            </label>
        </div>
        <div class="layui-input-block">
            <label for="name">手机号码
                <input type="text" name="phone" id="phone" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input" >
            </label>
        </div>
        <div class="layui-input-block">
            <label for="name">建议
                <textarea type="text" name="phone" id="advice" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input" ></textarea>
            </label>
        </div>
        <button  class="layui-btn layui-btn-lg commit" id="adviceBtn">提交</button>
</div>
<script src="/webjars/layui/2.5.6/layui.js"></script>
<script src="/webjars/jquery/3.5.1/jquery.js"></script>
<script>
$("#adviceBtn").on("click",function (){
    var name=$("#name").val();
    var  phone=$("#phone").val();
    var advice=$("#advice").val();
    $.ajax({
        url:"/wfs/advice",
        type:"POST",
        data:{name:name,phone:phone,advice:advice},
        success:function (result){
            if (result==="success"){
                layui.use('layer', function(){
                    var layer = layui.layer;

                    layer.msg('提交成功，谢谢您的建议');
                });
            }
        }
    })
})

</script>
</body>
</html>
